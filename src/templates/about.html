<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Hello I am {{user_name}}</h1>
        <p>{{data}}</p>
        {%if isloggedIn %}
            <p>List of data</p>
            <ul>
                {% for item in data %}
                <li>{{item}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Please Login to access ...</p>
        {% endif %}
    </body>
</html>
